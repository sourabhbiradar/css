<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>units</title>

    <link rel="stylesheet" href="units.css">
</head>
<body>
    <p class="px">pixels : px</p>

    <p class="em">relative to element font : em</p>

    <p class="rem">relative to root element font : rem</p>

    <div class="vw">relative to 1% of width of viewport : vw</div>
    <div class="vh">relative to 1% of height of viewport : vh</div>

    <div class="prcnt">relative to parent element : %</div>

    <div class="minmaxW">min-width and max-width</div>
    <div class="minmaxH">min-heigth and max-height</div>
    
</body>
</html>
